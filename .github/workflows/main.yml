name: GB3 Frontend

env:
  RUNNER_VERSION: "ubuntu-22.04" # cannot be set to ubuntu-latest, see GB3-1743

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  node:
    name: Node
    uses: ./.github/workflows/node-tests.yml
    with:
      cache_key: node-coverage-report-${{ github.sha }}-${{ github.run_id }}
      runner_version: ${{ env.RUNNER_VERSION }}
  docker:
    name: Docker Dry Run
    runs-on: ${{ env.RUNNER_VERSION }}
    steps:
      - uses: actions/checkout@v4
      - uses: gisktzh/github-actions/docker-dry-run@main
        with:
          image: gb3-frontend
  sonarcloud:
    name: SonarCloud
    needs: node
    runs-on: ${{ env.RUNNER_VERSION }}
    steps:
      - uses: actions/checkout@v4
      - uses: gisktzh/github-actions/sonarcloud-analysis@main
        with:
          sonar_token: ${{ secrets.SONAR_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          coverage_file_path: './coverage/gb3-frontend/lcov.info'
          coverage_cache_key: node-coverage-report-${{ github.sha }}-${{ github.run_id }}
  deploy-dev:
    name: Deploy dev environment
    if: github.ref == 'refs/heads/develop'
    needs:
      - node
      - sonarcloud
      - docker
    uses: ./.github/workflows/node-deploy.yml
    with:
      runner_version: ${{ env.RUNNER_VERSION }}
