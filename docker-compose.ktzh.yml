services:
  gb3-frontend:
    restart: always
    ports:
      - 8081:8080
    environment:
      - TZ=Europe/Zurich
    build:
      context: ./
      args:
        - http_proxy=http://igw-axzh.abxsec.com:8080
        - https_proxy=http://igw-axzh.abxsec.com:8080
        - TARGET_ENVIRONMENT=$STAGE
    image: gitlab.ktzh.ch:5050/gis/gb3-web_ui/gb3-frontend:latest
    container_name: gb3-frontend
    volumes:
      - nginx-logs:/var/log/nginx
    logging:
      options:
        max-size: "50m"
        max-file: "5"
  
  gb3-frontend-dev:
    ports:
      - 4242:4242
    build:
      context: .
      dockerfile: ./dev/Dockerfile.dev
    image: gb3-dev
    container_name: gb3-dev
    volumes:
      - .:/app
      - /app/node_modules
    
volumes:
  nginx-logs:
    external: true
    name: nginx-logs
