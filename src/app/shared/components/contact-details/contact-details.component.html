    <contact-detail
      [contactType]="'address'"
      [coordinates]="'47.3781675,8.543847399999999'"

      [street]="'Stampfenbachstrasse 12'"
      class="contact-details__addresses__entry"
    ></contact-detail>

      [contactType]="'link'"

      <div class="contact-details__addresses">
        <contact-detail
          [contactType]="'address'"
          [coordinates]="'47.3787639,8.5411231'"

          [street]="'Walcheplatz 2'"
          class="contact-details__addresses__entry"
