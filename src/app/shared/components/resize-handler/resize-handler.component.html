<div
  (resizeStart)="this.onResizeStart()"
  (resizeEnd)="this.onResizeEnd($event)"
  [enableGhostResize]="true"
  [ghostElementPositioning]="'absolute'"
  [validateResize]="this.validate.bind(this)"
  class="resize-container"
  mwlResizable
>
  <div
    class="resize-handle"
    [ngClass]="{
      'resize-handle--right': location === 'left',
      'resize-handle--left': location === 'right',
      'resize-handle--top': location === 'top',
      'resize-active': this.isResizeActive,
    }"
    [resizeEdges]="{right: this.location === 'left', left: this.location === 'right', top: this.location === 'top'}"
    mwlResizeHandle
  >
    @if (location === 'top') {
      <div class="resize-handle--top-indicator" [ngClass]="{'resize-handle--top-indicator--primary': usePrimaryColor}"></div>
    }
  </div>
</div>
