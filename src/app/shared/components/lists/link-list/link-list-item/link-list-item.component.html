<ul class="link-list-item">
  @for (link of links; track link) {
    <li class="link-list-item__item">
      <a [href]="link.href" [title]="link.title ?? link.href" rel="noopener noreferrer" class="link-list-item__item__link" target="_blank">
        <span>{{ link.title ?? link.href }}</span>
        <mat-icon svgIcon="ktzh_arrow_right" class="link-list-item__item__link__icon"></mat-icon>
      </a>
    </li>
  }
</ul>
