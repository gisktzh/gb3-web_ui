<map-overlay
  (closeEvent)="close()"
  [isVisible]="isVisible"
  [showPrintButton]="false"
  class="elevation-profile-overlay"
  location="right"
  overlayTitle="Höhenprofil"
>
  <loading-and-process-bar [loadingState]="loadingState"></loading-and-process-bar>
  @if (loadingState === 'loaded' && elevationProfileData) {
    <div class="elevation-profile-overlay__content">
      <elevation-profile-chart [elevationProfileData]="elevationProfileData"></elevation-profile-chart>
      @if (elevationProfileData) {
        <elevation-profile-statistics [statistics]="elevationProfileData.statistics"></elevation-profile-statistics>
      }
      <div class="elevation-profile-overlay__content__download">
        <a
          [href]="downloadCsvUrl"
          mat-raised-button
          class="elevation-profile-overlay__content__download__button"
          [disabled]="!downloadCsvUrl"
          color="accent"
        >
          <mat-icon>download</mat-icon>
          <span>Download CSV</span></a
        >
      </div>
      <mat-divider></mat-divider>
      <div class="elevation-profile-overlay__content__credits">
        <span>Datenquelle:</span>
        <a href="https://api3.geo.admin.ch/services/sdiservices.html#profile" rel="noreferrer noopener" target="_blank">GeoAdmin API</a>
        <span>|</span>
        <a href="https://www.geo.admin.ch/" rel="noreferrer noopener" target="_blank">Bundesamt für Landestopografie swisstopo</a>
      </div>
    </div>
  }
</map-overlay>
