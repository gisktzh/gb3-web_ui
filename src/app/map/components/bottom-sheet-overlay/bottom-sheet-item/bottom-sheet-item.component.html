<mat-card
  class="bottom-sheet-item"
  [style]="resizeableStyle"
  [ngClass]="isFiltering ? 'bottom-sheet-item--large' : 'bottom-sheet-item--' + bottomSheetHeight"
>
  <mat-card-header class="bottom-sheet-item__header" [ngClass]="{'bottom-sheet-item__header--primary-color': usePrimaryColor}">
    <div class="bottom-sheet-item__header__container">
      <button
        (click)="close()"
        mat-icon-button
        [ngClass]="{'bottom-sheet-item__header__container__button--primary--color': usePrimaryColor}"
      >
        <mat-icon>close</mat-icon>
      </button>
      <ng-container *ngIf="showHeader">
        <h1 class="bottom-sheet-item__header__container__title">{{ overlayTitle }} {{ mapAttributeFiltersItemTitle }}</h1>
        <hr class="bottom-sheet-item__header__container__hr" />
      </ng-container>
    </div>
  </mat-card-header>
  <mat-card-content class="bottom-sheet-item__content">
    <ng-content select="[body]"></ng-content>
  </mat-card-content>
  <resize-handler (resizeEvent)="resizeOverlay($event)" [location]="location" [usePrimaryColor]="usePrimaryColor"></resize-handler>
</mat-card>
